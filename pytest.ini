[pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 詳細な出力
addopts =
    -v
    --strict-markers
    --tb=short
    # Coverage enabled for CI/CD
    --cov=orchestrator
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Quality gate: minimum 90% coverage (Phase 0 Week 2)
    --cov-fail-under=90

# マーカー定義
markers =
    slow: 実行に時間がかかるテスト
    integration: 統合テスト
    unit: ユニットテスト
    io: ファイルI/Oを含むテスト
    visualization: グラフ生成テスト

# 警告フィルター
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# カバレッジ設定
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
