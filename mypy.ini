[mypy]
# Mypy Configuration for Claude Orchestrator v8.0
# Ensures 100% type safety across the codebase

# ============================================================================
# General Settings
# ============================================================================

python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False

# ============================================================================
# Strict Type Checking
# ============================================================================

# Enforce strict optional checks
strict_optional = True
warn_no_return = True
warn_redundant_casts = True
warn_unused_ignores = True

# Disallow dynamic typing
# Allow for Dict, List without full typing
disallow_any_generics = False
disallow_subclassing_any = True

# ============================================================================
# Error Reporting
# ============================================================================

show_error_codes = True
show_error_context = True
show_column_numbers = True
pretty = True

# ============================================================================
# Import Discovery
# ============================================================================

namespace_packages = True
ignore_missing_imports = False
follow_imports = normal

# ============================================================================
# Module-Specific Overrides
# ============================================================================

# Third-party libraries without type stubs
[mypy-wexpect.*]
ignore_missing_imports = True

[mypy-pexpect.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-statsmodels.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

# ============================================================================
# Project-Specific Settings
# ============================================================================

# Core modules - strictest checking
[mypy-orchestrator.core.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True

# API modules - strict checking
[mypy-orchestrator.api.*]
disallow_untyped_defs = True
warn_return_any = True

# Test modules - relaxed checking
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = True

# Scripts - relaxed checking
[mypy-scripts.*]
disallow_untyped_defs = False
